{%extends "base.html"%}

<head>
    <meta charset="UTF-8">
</head>

{%block main%}

<div class="container">
    <div class="table-responsive">
        <table class="table
                      table-striped
                      table-bordered
                      table-hover
                      table-collapse">
         <thead>
            <tr>
                <th>Nome</th>
                <th>Logradouro</th>
                <th>número</th>
                <th>Ações</th>
            </tr>
         </thead>
         <tbody>
            {%for p in form%}
            <tr>
                <td>{{ p.pessoa_nome }}</td>
                <td>{{ p.pessoa_logradouro }}</td>
                <td>{{ p.pessoa_numero }}</td>
				<td class="text-center">
				  <a id="idAlterar" class="btn btn-warning btn-sm"
				     title="Alterar dados da pessoa"
					 href="{% url 'update_pessoa' p.pessoa_id%}">
                     <i class="fa fa-pencil-square" aria-hidden="true"></i>
            	  </a>
				  <a id="idExcluir" class="btn btn-danger btn-sm"
				     title="Excluir dados da pessoa"
					 href="{% url 'delete_pessoa' p.pessoa_id%}">
                     <i class="fa fa-trash-o" aria-hidden="true"></i>
				  </a>
                  <a id="idConsultar" class="btn btn-info btn-sm"
				     title="Consultar dados da pessoa"
					 href="{% url 'view_pessoa' p.pessoa_id%}">
                     <i class="fa fa-eye" aria-hidden="true"></i>
				  </a>
				</td>
            </tr>
            {%endfor%}
         </tbody>
        </table>
        <a id="idIncluir" class="btn btn-primary" href="{% url 'insert_pessoa' %}">Nova Pessoa <i class="fa fa-check-square-o" aria-hidden="true"></i></a>


    </div>


</div>

{%endblock%}
